<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>FORM</title>
</head>
<body>
    <div class="container">
        <form action="">

            <img class="fas fa" src="logo.png" alt="telegram logo">

            <div class="input">
                <label>Full Name: </label>
                <input type="text" placeholder="First and Last Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
                
            </div>

            <div class="input">
                <label>Phone No.:</label>
                <input  type="text" placeholder="+91 9370 6820 88" id="phone" onkeyup="validPhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input">
                <label>Email id:</label>
                <input type="email" placeholder="Email" id="email" onkeyup="validEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input">
                <label>Your Message: </label>
                <textarea rows="5" placeholder="Enter your message here" id="message" onkeyup="validMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button id="but" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
