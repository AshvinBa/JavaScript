<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display"><p id="screen"></p></div>
        <div class="buttons grid">

            <div class="but1 row1">
                <button class="but" type="button">C</button>
                <button class="but" type="button">1</button>
                <button class="but" type="button">2</button>
            </div>
            
            <div class="but1 row1">
                <button class="but" type="button">+</button>
                <button class="but" type="button">3</button>
                <button class="but" type="button">4</button>
            </div>
            
            <div class="but1 row1">
                <button class="but" type="button">-</button>
                <button class="but" type="button">5</button>
                <button class="but" type="button">6</button>
            </div>
            
            <div class="but1 row1">
                <button class="but" type="button">*</button>
                <button class="but" type="button">7</button>
                <button class="but" type="button">8</button>
            </div>
            
            <div class="but1 row1">
                <button class="but" type="button">/</button>
                <button class="but" type="button">=</button>
                <button class="but" type="button">9</button>
            </div>

        </div>
        <div class="but1 row1 bot">
            <button class="but" type="button">0</button>
            <button class="but" type="button">.</button>
        </div>

    </div>
    
</body>
</html>
