<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Play Cricket</h1>
        <p class="box2">
            <button onclick="
            let computerChoice = generateComputerChoice();
            let resultMsg = getResult('Bat',computerChoice);
            showResult('Bat', computerChoice, resultMsg);
            ">Bat</button>

            <button onclick="
            computerChoice = generateComputerChoice();
            resultMsg = getResult('Ball',computerChoice);
            showResult('Ball', computerChoice, resultMsg);
            ">Ball</button>
            
            <button onclick="
            computerChoice = generateComputerChoice();
            resultMsg = getResult('Stump',computerChoice);
            showResult('Stump', computerChoice, resultMsg);
            ">Stump</button>            
        </p>
        <h1 id="user-move"></h1>
        <h1 id="comp-move"></h1>
        <h1 id="result"></h1>
        <h1 id="score"></h1>

    </div>

    <script>

        let score = {
            win: 0,
            lost: 0,
            tie: 0,
            displayScore:function()
            {
                return `Won: ${score.win}, Lost: ${score.lost}, Tie: ${score.tie}.`;
            }
        };


        function generateComputerChoice()
        {
            let randomNumber = Math.random()*3;

            if(randomNumber > 0 && randomNumber <=1)
            return 'Bat';
            else if(randomNumber > 1 && randomNumber <= 2)
            return 'Ball';
            else
            return 'Stump';
        }

        function getResult(userMove,computerMove)
        {
            if(userMove === 'Bat')
            {
                if(computerMove === 'Bat')
                {
                    score.win=score.win+1;
                    return `It's a tie!`;
                }    
                else if(computerMove === 'Ball')
                {
                    score.tie++;
                    return `User won`;
                }
                else if(computerMove === 'Stump')
                {
                    score.lost++;
                    return 'Computer has won';
                }
            }
            else if(userMove === 'Ball')
            {
                if(computerMove === 'Bat')
                {
                    score.lost++;
                    return `Computer has won`;
                }    
                else if(computerMove === 'Ball')
                {
                    score.tie++;
                    return `it's tie!`;
                }    
                else if(computerMove === 'Stump')
                {
                    score.win++;
                    return 'User won';
                }
            }
            else if(userMove === 'Stump')
            {
                if(computerMove === 'Bat')
                {
                    score.win++;
                    return `User won`;
                }
                else if(computerMove === 'Ball')
                {
                    score.lost++;
                    return `Computer has won.`;
                }
                else if(computerMove === 'Stump')
                {
                    score.tie++;
                    return `it's' tie!`;
                }
            }
        }

        function showResult(userMove,computerMove,result)
        {

            console.log(score);
            document.querySelector('#user-move').innerText = `You have Chosen ${userMove}`;
            document.querySelector('#comp-move').innerText = `You have Chosen ${computerMove}`;
            document.querySelector('#result').innerText = result;
            document.querySelector('#score').innerText = score.displayScore();
            /*alert(`You have Chosen ${userMove}. Computer choice is ${computerMove} 
            ${result}
            
            ${score.displayScore()}`);
            */
        }

    </script>
</body>
</html>
