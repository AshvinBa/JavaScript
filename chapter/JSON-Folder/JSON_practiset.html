    <script>
        // 1) Display Good Morning,afternoon and night as per current time.
        function displayTime(name)
        {
        let src=new Date();
        let time = src.getHours();
        
        if(time >= 1 && time <= 11)
        {
            document.querySelector('.con-ans').innerHTML = `Good Morning. ${name}`;
        }
        else if(time > 11 && time <= 16)
        {
            document.querySelector('.con-ans').innerHTML = `Good Afternoon. ${name}`;
        }
        else if(time > 16 && time <= 19)
        {
            document.querySelector('.con-ans').innerHTML = `Good Evening. ${name}`;
        }
        else if(time >19 && time < 24)
        {
            document.querySelector('.con-ans').innerHTML = `Good Night. ${name}`;
        }
    }
