        function isPrime(num)
        {
            for(let i=2;i<=num;i++)
            {
                if(num%i===0)
                {
                    return false;                    
                }
            }
            return true;
        }

        let num=2;
        let cnt=0;

        while(cnt<6)
        {
            if(isPrime(num))

                console.log(num);
                cnt++;
            }
            num++;
        }
