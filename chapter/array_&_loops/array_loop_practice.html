<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array and Loop</title>
</head>
<body>
    <script>
        let arr=[5,6];               //create array.
        console.log(arr);
        arr.push(7);                 //Push 7 in array.
        console.log(arr);
        console.log(arr[1]);         // select perticular array.
        let a=arr;                   // copy array.
        console.log(a);

        let i=1;                     // print prime numbers;
        while(i!=6)
        {
            console.log(i++);
        }
    </script>   
</body>
</html>
