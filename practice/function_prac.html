<html lang="en">

    <style>
        body
        {
            text-align: center;

</head>
<body>
    
    <h1>Bat Ball Stump Game</h1>

    <!-- Bat Button -->
    <button type="button" onclick="generateComputerChoice()">Bat</button>

    <!-- Ball Button -->
    <button type="button" onclick="generateComputerChoice()">Ball</button>

    <!-- Stump Button -->
    <button type="button" onclick="generateComputerChoice()">Stump</button>

<script>

    let score={
        win:0,
        lost:0,
        tie:0,
        displayScore: function()
        {
            return `won ${score.win}, lost${score.lost}, tie ${score.tie} .`;
        }
    };


function generateComputerChoice()
{
    var randomNumber=Math.random() * 3;
    let ComputerChoice='';
    if(randomNumber > 0 && randomNumber <= 1) 
    {
        ComputerChoice='Bat';
        console.log('Your choice is Bat and computer choice is Bat');
        alert('Game is Tie.');
    }
    else if(randomNumber > 1 && randomNumber <=2)
    {
        ComputerChoice='Ball';
        console.log('Your choice is Bat and computer choice is Ball');
        alert('You Won');        
    }
    else if(randomNumber > 2 && randomNumber <=3)
    {
        ComputerChoice='stump';
        console.log('Your choice is Bat and computer choice is Stump');
        alert('Computer Won.');
    }
}        

</script>
</body>
