<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Condition.</title>
</head>
<body>
    <h1>If-Else Condition.</h1>
    <script>
        var age=30;
        var gender="Female";
        let finalDiscount='';

            if(age<=5)
            {
                finalDiscount=100;
            }
            else if(age<=8 || gender==="Female")
            {
                finalDiscount=50;
            }
            else if(age>65)
            {
                finalDiscount=30;
            }
        console.log(finalDiscount);
    </script>
</body>
</html>
